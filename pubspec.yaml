name: woauto
description: The best app for car owners
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 2.3.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  get: ^4.6.6

  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geocoding: ^2.1.0
  geolocator: ^10.0.0

  expandable: ^5.0.1
  uni_links: ^0.5.1

  package_info_plus: ^4.1.0
  share_plus: 7.0.2
  url_launcher: ^6.1.14
  share_plus_web: ^3.1.0
  shared_preferences: ^2.2.1
  to_csv: ^2.1.0 # 1.1.1
  add_2_calendar: ^2.2.4
  quick_actions: ^1.0.6
  maps_launcher: ^2.2.0

  image_picker: ^1.0.4
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  dynamic_color: ^1.6.6

  flutter_local_notifications: ^15.1.0+1
  timezone: ^0.9.2
  keep_screen_on: ^2.1.0

  # Data & Internet
  http: ^1.1.0
  uuid: ^3.0.7

  # UI
  efficient_autocomplete_formfield: ^0.3.2+1

  # Languages
  slang: ^3.23.0
  slang_flutter: ^3.23.0
  # Run: `dart run slang`

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  location_platform_interface: 3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/map_styles/
    - assets/
