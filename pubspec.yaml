name: woauto
description: The best app for car owners
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 2.7.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  get: ^4.6.6

  google_maps_flutter: ^2.5.3
  google_fonts: ^6.1.0
  location: ^5.0.3
  geocoding: ^2.2.0
  geolocator: ^11.0.0

  expandable: ^5.0.1
  uni_links: ^0.5.1

  package_info_plus: ^5.0.1
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  to_csv: ^2.2.1 # 1.1.1
  add_2_calendar: ^3.0.1
  quick_actions: ^1.0.7
  maps_launcher: ^2.2.0

  image_picker: ^1.0.7
  path_provider: ^2.1.2
  qr_flutter: ^4.1.0

  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  keep_screen_on: ^3.0.0

  # Data & Internet
  http: ^1.2.1
  uuid: ^4.3.3

  # UI
  efficient_autocomplete_formfield: ^0.3.2+1

  # Languages
  slang: ^3.29.0
  slang_flutter: ^3.29.0
  animated_digit: ^3.2.3
  # Run: `dart run slang`

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/map_styles/
    - assets/
