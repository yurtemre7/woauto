name: woauto
description: The best app for car owners
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 2.2.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  get: ^4.6.5

  google_maps_flutter: ^2.4.0
  location: ^5.0.1
  geocoding: ^2.1.0

  expandable: ^5.0.1
  introduction_screen: ^3.1.11
  uni_links: ^0.5.1

  package_info_plus: ^4.0.2
  share_plus: ^7.0.2
  url_launcher: ^6.1.12
  share_plus_web: ^3.1.0
  shared_preferences: ^2.2.0
  to_csv: ^2.1.0 # 1.1.1
  add_2_calendar: ^2.2.4

  image_picker: ^1.0.1
  path_provider: ^2.0.15

  flutter_local_notifications: ^15.1.0+1
  timezone: ^0.9.2
  keep_screen_on: ^2.1.0

  dynamic_color: ^1.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  location_platform_interface: 3.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/map_styles/
    - assets/
