name: woauto
description: The best app for car owners
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 3.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  get: ^4.6.6
  pocketbase: ^0.18.1

  google_maps_flutter: ^2.10.0
  google_fonts: ^6.2.1
  location: ^7.0.1
  geocoding: ^3.0.0
  geolocator: ^13.0.2

  expandable: ^5.0.1

  package_info_plus: ^8.1.2
  share_plus: ^7.2.2
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3
  add_2_calendar: ^3.0.1
  quick_actions: ^1.1.0
  maps_launcher:
    git:
      url: https://github.com/EmreDET/flutter-maps-launcher.git
      tag: master
  app_links: ^6.3.3
  to_csv: ^4.0.4

  image_picker: ^1.1.2
  path_provider: ^2.1.5
  qr_flutter: ^4.1.0

  flutter_local_notifications: ^18.0.1
  # timezone: ^0.9.4
  keep_screen_on: ^3.0.0

  # Data & Internet
  uuid: ^4.5.1

  # UI
  efficient_autocomplete_formfield: ^0.3.2+1

  # Languages
  slang: ^4.4.0
  slang_flutter: ^4.4.0
  animated_digit: ^3.2.3
  # Run: `dart run slang`

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  # Run: flutter pub run flutter_launcher_icons:main
  flutter_launcher_icons:
    git:
      url: https://github.com/fluttercommunity/flutter_launcher_icons
      ref: master

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 23
  remove_alpha_ios: true
  adaptive_icon_background: "assets/icon/back.png"
  adaptive_icon_foreground: "assets/icon/fore.png"
  adaptive_icon_monochrome: "assets/icon/mono.png"

flutter:
  uses-material-design: true

  assets:
    - assets/map_styles/
    - assets/
